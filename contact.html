<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Reed Kelly</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <a class="logo" href="index.html">Reed Kelly</a>
    <nav class="main-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="projects.html">Projects</a>
      <a class="nav-link" href="resume.html">Resume</a>
      <a class="nav-link active" href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section>
  <h2>Contact Me</h2>

  <p style="max-width:900px;">
    Whether you're reaching out about supply chain roles...
  </p>

  <div class="contact-card" style="margin-top:28px;">
    <h3>Direct Contact</h3>

    <ul style="list-style:none; padding-left:0; margin-top:10px;">
      <li><strong>Email:</strong> <a href="mailto:reed.kelly03@gmail.com">reed.kelly03@gmail.com</a></li>
      <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/reedkellymsoe/" target="_blank">linkedin.com/in/reedkellymsoe</a></li>
      <li><strong>Location:</strong> Milwaukee, WI</li>
    </ul>
  </div>

  <div class="contact-card" style="margin-top:28px;">
    <h3>Send a Quick Message</h3>

    <form onsubmit="handleContactSubmit(event)">
      <input id="nameField" type="text" placeholder="Your name" required>
      <input id="topicField" type="text" placeholder="Topic (e.g., Supply Chain Role)" required>
      <textarea id="messageField" rows="4" placeholder="Your message"></textarea>
      <button class="btn primary-btn" type="submit">Open Email</button>
    </form>
  </div>
</section>

<footer class="site-footer">
  © <span id="year"></span> Reed Kelly. All rights reserved.
</footer>

<button id="backToTop">↑</button>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const topBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) topBtn.classList.add("show");
    else topBtn.classList.remove("show");
  });
  topBtn.addEventListener("click", () =>
    window.scrollTo({ top: 0, behavior: "smooth" })
  );

  function handleContactSubmit(e) {
    e.preventDefault();
    const name = document.getElementById('nameField').value;
    const topic = document.getElementById('topicField').value;
    const message = document.getElementById('messageField').value;

    const subject = encodeURIComponent(`Website Inquiry – ${topic}`);
    const body = encodeURIComponent(`Hi Reed,\n\nMy name is ${name}.\n\n${message}\n\nBest,\n${name}`);
    window.location.href = `mailto:reed.kelly03@gmail.com?subject=${subject}&body=${body}`;
  }
</script>

</body>
</html>
